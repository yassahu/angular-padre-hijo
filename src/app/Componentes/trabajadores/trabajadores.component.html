<h3>{{titulo}}</h3>

<div class="row row-cols-1 row-cols-md-6">
  <app-card-trabajador *ngFor="let trabajador of trabajadores"
                      [trabajador]="trabajador"
                      (likeTrabajador)="sumaVoto($event)"
                      (unlikeTrabajador)="restaVoto($event)"
                      (borraTrabajador)="borrar($event)"
  >
  </app-card-trabajador>
</div>
