<h3>{{titulo}}</h3>

<button class="btn btn-primary" (click)="nuevoTrabajador()">Nuevo</button>

<table>
  <tr *ngFor="let trabajador of trabajadores">
    <td>{{trabajador.id}}</td>
    <td>{{trabajador.nombre}}</td>
    <td>{{trabajador.cargo}}</td>
    <td>{{trabajador.votos}}</td>
    <td><button routerLink="/borrarTrabajador/{{trabajador.id}}">Borrar</button></td>
    <!-- <td><button (click)="borrar(trabajador.id)">Borrar</button></td> -->
  </tr>
</table>
