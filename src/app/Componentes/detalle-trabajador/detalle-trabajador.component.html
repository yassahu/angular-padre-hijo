<div class="row row-cols-1 row-cols-md-6">
  <div class="col mb-6">

    <div class="card h-100">
      <!--Card image-->
      <div class="view overlay">
        <img class="card-img-top" src="./assets/{{trabajador.foto}}" alt="Card image cap">  <!-- completar src con la foto del trabajador -->
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">

        <!--Title-->
        <h4 class="card-title">  {{trabajador.nombre}} </h4>   <!-- Mostrar nombre del trabajador -->
        <h4> {{trabajador.cargo}}</h4>                     <!-- Mostrar cargo del trabajador -->
        <!--Text-->
        <p class="card-text">Votos: {{trabajador.votos}}      <!-- Mostrar votos del trabajador -->
          <img src="./assets/like.jpg" (click)="like(trabajador)">     <!-- Mostrar en src imagen like.jpg   y llamar a funcion like   con el id del trabajador -->
          <img src="./assets/unlike.jpg" (click)="unlike(trabajador)">     <!-- Mostrar en src imagen unlike.jpg y llamar a funcion unlike con el id del trabajador -->
        </p>
      </div>
    </div>
    <!-- Card -->
  </div>
</div>
<button routerLink="/gestionar-trabajadores">Cerrar</button>
